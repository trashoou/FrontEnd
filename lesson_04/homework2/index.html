<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
    <h1>Frog tinder</h1>

    <fieldset>
        <legend>I am:</legend>
        <input type="radio" id="man" name="gender" value="Man">
        <label for="man">Man</label><br>
        
        <input type="radio" id="woman" name="gender" value="Woman">
        <label for="woman">Woman</label><br>
        
        <input type="radio" id="frog" name="gender" value="Frog">
        <label for="frog">Frog</label><br>
    </fieldset>
    
    <!-- Релиз 2 -->
    <fieldset>
        <legend>Interested in:</legend>
        <input type="radio" id="interest-man" name="interest" value="Man">
        <label for="interest-man">Man</label><br>
        
        <input type="radio" id="interest-woman" name="interest" value="Woman">
        <label for="interest-woman">Woman</label><br>
        
        <input type="radio" id="eat-bugs" name="interest" value="Eat bugs">
        <label for="eat-bugs">Eat bugs</label><br>
    </fieldset>
    </main>
</body>
</html>
