<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NINJA</title>
</head>
<body>
    <form id="form">
        <input type="text" required name="nickname" placeholder="Имя">
        <input type="text" required name="place" placeholder="местоположение">
        <button type="submit" class="btn">Add person to list</button>
    </form>
    <br>
    <ul id="person-list">
    </ul>
    <div class="btn-container">
        <button type="button" id="clear" class="btn left">Очистить список</button>
        <button id="clear-one" class="btn right">Убрать один элемент</button>
    </div>
</body>
</html>
